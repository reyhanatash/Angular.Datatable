<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="table-responsive">
                <table class="table table-hover table-striped" id='table'>
                    <thead>
                        <th width='5%' class="cursor" [appSort]="items" data-order="desc" data-name="id">
                            Id
                        </th>
                        <th>
                            Firstname
                        </th>
                        <th>
                            Lastname
                        </th>
                        <th>
                            Email
                        </th>
                        <th>
                            Avatar
                        </th>
                        <th></th>
                    </thead>
                    <tbody>
                        <tr *ngFor='let item of items;let i = index'>

                            <td>
                                {{item.id}}
                            </td>
                            <td>
                                {{item.first_name}}
                            </td>
                            <td>
                                {{item.last_name}}
                            </td>
                            <td>
                                {{item.email}}
                            </td>
                            <td>
                                <img [src]="item.avatar" class="avatar">
                            </td>
                            <td>
                                <button class="btn btn-danger" data-bs-toggle="modal" href="#exampleModalToggle"
                                    style="cursor: pointer;font-weight: bold;"
                                    (click)="showDetail(item)">Detail</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div class="modal" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">User Details:</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <p class="border-bottom">User ID : {{userModel.id}}</p>
                <p class="border-bottom">Firstname : {{userModel.firstName}}</p>
                <p class="border-bottom">Lastname : {{userModel.lastName}}</p>
                <p class="border-bottom">Email : {{userModel.email}}</p>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button class="btn btn-primary" data-bs-target="#exampleModalToggle" data-bs-toggle="modal"
                    data-bs-dismiss="modal">Close</button>
            </div>

        </div>
    </div>
</div>
